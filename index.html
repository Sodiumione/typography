<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Heading Lists</h1>
      <h1 class="display-1">Codingal</h1>
      <h1 class="display-2">Codingal</h1>
      <h1 class="display-3">Codingal</h1>
      <h1 class="display-4">Codingal</h1>
    </div>
    <div class="container">
      <h1>Lighter secondary text with small tag and class tag muted.</h1>
      <small class="text-muted">Hello codingal</small>
      <dl>
        <dt>Coffee</dt>
        <dd>White House</dd>
      </dl>
      <p>CO<sub>2</sub></p>
      <p>a<sub>2</sub></p>
      <h1>Highlight Text</h1>
      <p>Use the mark elements to <mark>highlight</mark>texts.</p>
      <p>
        The following HTML elements:
        <code>span</code>,<code>div</code> and <code>section</code> defines a
        section in a document.
      </p>
    </div>
  </body>
</html>
